<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers | CSDMSC 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Fira Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            500: '#0ea5e9',
                            600: '#0284c7', // Primary Blue
                            800: '#075985',
                            900: '#0c4a6e', // Deep Navy
                        },
                        track: {
                            cs: '#0ea5e9',    // Blue
                            math: '#8b5cf6',  // Purple
                            stat: '#14b8a6'   // Teal
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-brand-900 bg-gray-50 pt-20 flex flex-col min-h-screen">

    <div id="navbar-placeholder"></div>

    <header class="bg-brand-900 text-white py-20 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-brand-900 via-[#1e3a8a] to-brand-900 opacity-95"></div>
        
        <div class="absolute top-0 right-0 w-96 h-96 bg-brand-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>

        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center z-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 tracking-tight">Distinguished Speakers</h1>
            <p class="text-brand-100 text-lg md:text-xl max-w-3xl mx-auto font-light leading-relaxed">
                Meet the visionary academicians and industry leaders presenting cutting-edge research at CSDMSC 2026.
            </p>
        </div>
    </header>

    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="flex flex-wrap justify-center gap-4 mb-16">
                <span class="px-5 py-2 rounded-full bg-white border border-brand-100 text-sm font-bold text-gray-600 shadow-sm flex items-center gap-2">
                    <span class="w-2.5 h-2.5 rounded-full bg-track-cs"></span> Computer Science
                </span>
                <span class="px-5 py-2 rounded-full bg-white border border-brand-100 text-sm font-bold text-gray-600 shadow-sm flex items-center gap-2">
                    <span class="w-2.5 h-2.5 rounded-full bg-track-math"></span> Mathematics
                </span>
                <span class="px-5 py-2 rounded-full bg-white border border-brand-100 text-sm font-bold text-gray-600 shadow-sm flex items-center gap-2">
                    <span class="w-2.5 h-2.5 rounded-full bg-track-stat"></span> Statistics
                </span>
            </div>

            <div id="speakers-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-12 text-gray-400 animate-pulse">
                    Loading speaker profiles...
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <div id="speaker-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-brand-900/90 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>

        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:w-full sm:max-w-2xl border-t-8 border-brand-600">
                
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-brand-600 bg-gray-50 hover:bg-brand-50 rounded-full p-2 transition">
                    <i class="ph-bold ph-x text-xl"></i>
                </button>

                <div class="px-6 py-8 md:p-10">
                    <div class="flex flex-col md:flex-row gap-8 items-start">
                        <div class="flex-shrink-0 mx-auto md:mx-0 relative">
                            <div class="absolute inset-0 bg-brand-500 rounded-full blur-md opacity-20 transform translate-y-2"></div>
                            <img id="modal-image" class="relative h-32 w-32 rounded-full object-cover border-4 border-white shadow-lg" src="" alt="">
                        </div>
                        
                        <div class="flex-grow w-full">
                            <h3 id="modal-name" class="text-2xl font-bold text-gray-900 leading-tight mb-1"></h3>
                            <p id="modal-role" class="text-brand-600 font-medium text-sm mb-1"></p>
                            <p id="modal-institution" class="text-gray-500 text-xs uppercase tracking-wider font-bold mb-6 flex items-center gap-1">
                                <i class="ph-fill ph-buildings"></i> <span id="modal-institution-text"></span>
                            </p>
                            
                            <div class="bg-brand-50 border border-brand-100 rounded-lg p-4 mb-6">
                                <div class="flex items-center gap-2 text-xs font-bold text-brand-600 uppercase mb-3 border-b border-brand-200 pb-2">
                                    <i class="ph-fill ph-presentation-chart"></i> Session Details
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-xs text-gray-500 uppercase font-semibold">Time Slot</p>
                                        <p id="modal-time" class="text-sm font-bold text-gray-800"></p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500 uppercase font-semibold">Track</p>
                                        <p id="modal-track" class="text-sm font-bold text-gray-800"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <p class="text-xs text-gray-400 font-bold uppercase">About the Speaker</p>
                                <p id="modal-bio" class="text-gray-600 text-sm leading-relaxed"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/speakers.js"></script>

</body>
</html>
